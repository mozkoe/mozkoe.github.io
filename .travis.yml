language: node_js
node_js: stable

# Travis-CI Caching
cache:
  directories:
    - node_modules

# S: Build Lifecycle
install:
  # - npm install hexo-cli -g
  - npm install

# before_script:
# - npm install -g gulp

script:
  - hexo clean
  - hexo g
  - hexo d
  - gulp

after_script:
  - cp README.md ./public
  - cd ./public
  - git init
  - git config user.name "${USER_NAME}"
  - git config user.email "${EMAIL}"
  - git add .
  - git commit -m "Update docs"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - gh-pages
env:
  global:
    - GH_REF: github.com/mozkoe/mozkoe.github.io.git
    - secure: "${SECURE}"
